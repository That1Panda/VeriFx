<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
    {% else %}
        <title>no title</title>
    {% endif %}
    <link rel="icon" href="../static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark navStyle">
    <div class="container-fluid">
      <a  href="{{url_for('home')}}"><img src="../static/images/Companies_5304j050_CompanyLogoURL-removebg-preview.png" alt="Verfix" width="75%" height="25%"></a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class=" collapse navbar-collapse " id="navbarSupportedContent" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if userName %}
            <li class="listHeader">
              <h5>Welcome {{userName}}</h5>
            </li>
            {%else%}
            <li class="nav-item">
              <h5>Welcome </h5>
            </li>
            {% endif %}
            
          </ul>
          <div class="d-flex nav-item ">
            {% if logout %}
              <a class=" nav-link" href="{{url_for('logout')}}">logout</a>
            {% endif %}

            {% if login %}
              <a class=" nav-link" href="{{url_for('login')}}">login</a>
            {% endif %}

            {% if register %}
              <a class=" nav-link" href="{{url_for('signUp')}}">Register</a>
            {% endif %}
            
          </div>
        </div>
    </div>
  </nav>
  
  {% block content%}
  {%endblock%}
  
</body>
</html>

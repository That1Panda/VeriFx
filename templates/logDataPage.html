{%extends "layout.html"%}

{%block content%}
    <div class="pageBG">
        <div class="divP">
            <div class="divForm">
                <div class="formStyle">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 mb-3 mt-3 ">
                                <img src="../static/images/loginImgs/{{logData.pic}}" width="80%" height="auto" alt="pic1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 mb-3 labelText">
                                <h3>ID: {{logData.id_entered}}</h3>
                            </div>
                            <div class="col-lg-8 col-md-6 mb-3 labelText">
                                <h3>Password: {{logData.password_entered}}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12  mb-3 labelText">
                                <h5>Date: {{logData.created_date}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{%endblock content%}
